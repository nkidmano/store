<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Online Store</title>
</head>
<body>
    <header class="header">
        <div class="logo-box">
            <a href="#" class="logo-box__link">
                game<strong>space</strong>
            </a>
        </div>
        <ul class="category-nav">
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">onsale</a>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">new releases</a>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">browse</a>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">about</a>
            </li>
        </ul>
        <form action="" class="search">
            <input type="text" class="search__input" placeholder="Search">
            <button class="search__button">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>
        <nav class="user-nav">
            <a href="#" class="user-nav__login-link">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-user-circle-o"></use>
                </svg>
                <span class="user-nav__login-text">login</span>
            </a>
            <a href="#" class="user-nav__signup-link">
                <span class="user-nav_signup-text">sign up</span>
            </a>
        </nav>
    </header>

    <main class="content">
        <div class="game-section">
            <div class="main-view">

                <div class="slide-square">

                    <div class="square">
                        <a href="#" class="square__link-photo">
                            <img src="img/header1.jpg" class="square__photo">
                        </a>
                        <a href="#" class="square__link">dark souls prepare to die edition</a>
                        <div class="square__info">
                            <div class="square__platform">
                                <svg class="square__icon">
                                    <use xlink:href="img/sprite.svg#icon-steam"></use>
                                </svg>
                                <svg class="square__icon">
                                    <use xlink:href="img/sprite.svg#icon-windows8"></use>
                                </svg>
                            </div>
                            <div class="square__pricing">
                                <ul class="square__list">
                                    <li class="square__item">-50%</li>
                                    <li class="square__item"><a href="#" class="square__price">$69.69</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>
                

            </div>


            <div class="list-view">
                LIST VIEW
            </div>
        </div>
    </main>

</body>
</html>
