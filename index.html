<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Online Store</title>
</head>
<body>
    <header class="header">
        <div class="logo-box">
            <a href="#" class="logo-box__link">
                game<strong>space</strong>
            </a>
        </div>
        <ul class="category-nav">
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">onsale</a>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">new releases</a>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">browse</a>
            </li>
            <li class="category-nav__item">
                <a href="#" class="category-nav__link">about</a>
            </li>
        </ul>
        <form action="" class="search">
            <input type="text" class="search__input" placeholder="Search">
            <button class="search__button">
                <svg class="search__icon">
                    <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                </svg>
            </button>
        </form>
        <nav class="user-nav">
            <a href="#" class="user-nav__login-link">
                <svg class="user-nav__icon">
                    <use xlink:href="img/sprite.svg#icon-user-circle-o"></use>
                </svg>
                <span class="user-nav__login-text">login</span>
            </a>
            <a href="#" class="user-nav__signup-link">
                <span class="user-nav_signup-text">sign up</span>
            </a>
        </nav>
    </header>

    <main class="content">
        <div class="game-section">
            <div class="main-view">
                <div class="slide-square">
                    <div class="square">
                        <div class="game-thumbnail">
                            <a href="#" class="game-thumbnail__link">
                                <img src="img/header1.jpg" class="game-thumbnail__photo">
                            </a>
                        </div>
                        <div class="game-title">
                            <a href="#" class="game-title__link">dark souls prepare to die edition</a>
                        </div>
                        <div class="game-info">
                            <div class="game-info__platform">
                                <svg class="game-info__icon">
                                    <use xlink:href="img/sprite.svg#icon-steam"></use>
                                </svg>
                                <svg class="game-info__icon">
                                    <use xlink:href="img/sprite.svg#icon-windows8"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="square">
                        <div class="game-thumbnail">
                            <a href="#" class="game-thumbnail__link">
                                <img src="img/header2.jpg" class="game-thumbnail__photo">
                            </a>
                        </div>
                        <div class="game-title">
                            <a href="#" class="game-title__link">dark souls iii</a>
                        </div>
                        <div class="game-info">
                            <div class="game-info__platform">
                                <svg class="game-info__icon">
                                    <use xlink:href="img/sprite.svg#icon-steam"></use>
                                </svg>
                                <svg class="game-info__icon">
                                    <use xlink:href="img/sprite.svg#icon-windows8"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="square">
                        <div class="game-thumbnail">
                            <a href="#" class="game-thumbnail__link">
                                <img src="img/header3.jpg" class="game-thumbnail__photo">
                            </a>
                        </div>
                        <div class="game-title">
                            <a href="#" class="game-title__link">skyrim special edition</a>
                        </div>
                        <div class="game-info">
                            <div class="game-info__platform">
                                <svg class="game-info__icon">
                                    <use xlink:href="img/sprite.svg#icon-steam"></use>
                                </svg>
                                <svg class="game-info__icon">
                                    <use xlink:href="img/sprite.svg#icon-windows8"></use>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="list-view">
                LIST VIEW
            </div>
        </div>
    </main>

</body>
</html>
